<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multistep Checkout</title>
  </head>
  <body>
    <button type="button" name="button"> Checkout </button>
    <form class="F1" action="index.html" method="post">
      <h2> Sign Up </h2>
      <label for="">Name: </label><input type="text" name="" value="">
      <label for="">Email: </label><input type="email" name="" value="">
      <label for="">Password: </label><input type="password" name="" value="">
      <button type="button" name="button"> Next</button>
    </form>
    <form class="F2" action="index.html" method="post">
      <h2> Adress </h2>
      <label for="">Street: </label><input type="text" name="" value="">
      <label for="">City: </label><input type="text" name="" value="">
      <label for="">State: </label><input type="text" name="" value="">
      <label for="">Zip Code: </label><input type="text" name="" value="">
      <label for="">Phone Number: </label><input type="text" name="" value="">
       <button type="button" name="button"> Next</button>
    </form>
    <form class="F3" action="index.html" method="post">
      <h2> Paying details </h2>
      <label for="">Credit card # :</label><input type="text" name="" value="">
      <label for=""> Expiry date: </label><input type="text" name="" value="">
      <label for=""> CVV: </label><input type="text" name="" value="">
      <label for="">Billing zip code: </label><input type="text" name="" value="">
      <button type="button" name="button"> Purchase </button>
    </form>
  </body>
</html>
